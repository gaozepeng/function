<!doctype html>
<html>
  <head>
    <title>javascript Array </title>
    <meta charset="utf-8">
  </head>
  <body>
  	<script>
  		var scores = [10, 23 ,44, 59, 89, 45, 70, 90];

  		var	names =[ 'alex','luna' ,'tom','maite'];

  		var mixed =[ 'alex' ,33, 'tom' ,666];

  		scores[0] = 666;
	  		function shwoArr(arr){
	  			var i=0;
	  		    while ( i < arr.length){
	  			document.write(arr[i] + "<br>")
	  			i++;
	  		}
	  		document.write("<br>")
	  	}
  		shwoArr(scores);
  		shwoArr(names);
  		shwoArr(mixed);
  	</script>	 
  </body>
 </html>
